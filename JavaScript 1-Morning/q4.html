<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function checkSameDigit(n)
        {
            let p=0;
            let sum=0;
            while(n!=0)
            {
                    p=n%10;
                    sum+=p;
                    n=Math.floor(n/10);
            }
            return sum;

        }
        console.log(checkSameDigit(121));//4
        console.log(checkSameDigit(111));//3
        console.log(checkSameDigit(001));//1
        console.log(checkSameDigit(1000));//1
        console.log(checkSameDigit(12345));//15
        console.log(checkSameDigit(102));//3
        
    </script>
</body>
</html>
